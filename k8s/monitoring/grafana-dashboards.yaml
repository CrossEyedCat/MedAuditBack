apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: medaudit
data:
  default.yaml: |
    apiVersion: 1
    providers:
      - name: 'MediAudit Dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards
          foldersFromFilesStructure: true
