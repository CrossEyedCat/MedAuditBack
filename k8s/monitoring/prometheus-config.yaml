apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: medaudit
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'medaudit'
        environment: 'production'

    scrape_configs:
      # Backend API метрики (static config, так как нет RBAC прав)
      - job_name: 'backend'
        static_configs:
          - targets: ['backend-service:8000']
            labels:
              service: 'backend'
              namespace: 'medaudit'
        metrics_path: '/metrics'
        scrape_interval: 10s

      # Celery Worker метрики (если добавите экспорт метрик)
      - job_name: 'celery-worker'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - medaudit
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: celery-worker
        metrics_path: '/metrics'
        scrape_interval: 15s

      # PostgreSQL метрики (через postgres_exporter)
      - job_name: 'postgres'
        static_configs:
          - targets: ['postgres-exporter:9187']
            labels:
              instance: 'postgres-0'

      # Redis метрики (через redis_exporter)
      - job_name: 'redis'
        static_configs:
          - targets: ['redis-exporter:9121']
            labels:
              instance: 'redis-0'

      # Kubernetes метрики
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - medaudit
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # Kubernetes API сервер
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

