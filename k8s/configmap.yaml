apiVersion: v1
kind: ConfigMap
metadata:
  name: medaudit-config
  namespace: medaudit
data:
  # Database (пароль будет подставлен из секрета в deployment)
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "medaudit_db"
  POSTGRES_USER: "medaudit"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Application
  DEBUG: "False"
  LOG_LEVEL: "INFO"
  BACKEND_URL: "http://backend-service:8000"
  
  # NLP Service
  NLP_SERVICE_URL: "http://localhost:8080"
  
  # File Storage
  FILE_STORAGE_PATH: "/app/storage"
  MAX_FILE_SIZE: "52428800"
  ALLOWED_FILE_TYPES: "application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,image/jpeg,image/png"
  
  # CORS
  CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
  
  # JWT
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"

